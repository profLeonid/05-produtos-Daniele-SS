<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Produtos</title>
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center h-screen gap-2">

    <h1 class="text-3xl">Lista de Produtos</h1>

    <input type="text" placeholder="Digite o produto" class="border rounder px-7 py-2 rounded mt-4" id="produto">

    <input type="text" placeholder="Valor do produto" class="border rounder px-7 py-2 rounded mt-4" id="valor">

    <input type="text" placeholder="Qunatidade do produto" class="border rounder px-7 py-2 rounded mt-4" id="quantidade">

    <button class="bg-blue-500 mt-4 text-white px-9 py-2 rounded mt-4" 
    onclick="adicionarProduto()">
        Adicionar
    </button>

    <div id="lista" class="flex flex-col gap-4"></div>

</body>
</html>
